<div class="row">
    <div class="container text-center col-md-4 col-md-offset-4">
        <p ng-if="mensagemInfo.length" class="alert alert-info">
            {{mensagemInfo}}
        </p>
        <p ng-if="mensagemDanger.length" class="alert alert-danger">
            {{mensagemDanger}}
        </p>
    </div>
    <div class="container text-center col-md-4 col-md-offset-4">

        <div>
            <h1>Eventos cadastrados</h1>
        </div>
        <div class="form-group expandir">
            <input class="form-control" type="search" name="seach" id="search" ng-model="search" placeholder="Pesquisar">
        </div>
    </div>

    <div class="evento-animado well container text-center col-md-4 col-md-offset-4" ng-repeat="evento in eventos | filter: search">


        <h2 ng-bind="evento.titulo"></h2>
        <figure>
            <img class="img-responsive" src="{{evento.foto}}" alt="">
            <figcaption></figcaption>
        </figure>
        <p ng-bind="evento.descricao"></p>
        <div>
            <p>Endereço: {{evento.endereco}}</p>
            <p>Data: {{evento.data}}</p>
            <p>Responsável: {{evento.responsavel}}</p>
            <p>Código: {{evento.codigo}} </p>
        </div>
        <div>
            <a href="#/home/eventos">
                <i ng-click="removerEvento(evento)" class="col-md-3 col-md-offset-3 fa fa-times fa-3x" aria-hidden="true"></i>
            </a>


            <a href="#/home/cadastro-esporte" ng-click="carregarEventoEdit(evento)">
                <i class="col-md-3 fa fa-pencil-square-o fa-3x" aria-hidden="true"></i>
            </a>
        </div>
    </div>
    <a href="#/home">
        <button type="button" class="expandir col-md-4 col-md-offset-4 btn btn-danger">Voltar</button>
    </a>
</div>
