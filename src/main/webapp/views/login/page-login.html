<div class="container content expandir">
	<div class="row">
		<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 well">
			<form class="reg-page">
				<div class="reg-header">
					<h2>Faça login na sua conta</h2>
				</div>

				<div class="input-group margin-bottom-20">
					<span class="input-group-addon"><i class="fa fa-user"></i></span>
					<input type="text" placeholder="Usuário" name="usuario" class="form-control" ng-model="user.usuario">
				</div>
				<div class="input-group margin-bottom-20">
					<span class="input-group-addon"><i class="fa fa-lock"></i></span>
					<input type="password" placeholder="Senha" name="senha" class="form-control" ng-model="user.senha">
				</div>

				<div class="row">
					<div class="col-md-6 checkbox">
						<label><input type="checkbox">Manter conectado</label>
					</div>
					<div class="col-md-6">
						<input ng-click="logar(user)" type="button" class="btn-primary btn btn-block pull-right" type="submit" value="Logar" id="logar">
					</div>
				</div>
				<hr>

				<h4>Esqueceu sua senha ?</h4>
				<p><a class="color-blue" href="#">Clique aqui</a> para redefinir sua senha.</p>
				<p><a class="color-blue" href="#/home/login/cadastro-login"> Clique aqui</a> para se cadastrar.</p>
			</form>
		</div>
	</div>
</div>
